<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - FABLETTE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <h1 class="site-logo"><a href="index.html">FABLETTE</a></h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html#featured-products">Collection</a></li>
                    <li><a href="index.html#about-section">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="cart.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="page-hero">
            <div class="container">
                <h2 class="section-title fade-in">Shopping Cart</h2>
            </div>
        </section>

        <section class="cart-section">
            <div class="container">
                <div class="cart-container fade-in">

                    <!-- カートに商品がある場合の表示 -->
                    <div class="cart-items">
                        <div class="cart-item">
                            <div class="cart-item-image">
                                <a href="#"><img src="https://placehold.co/200x260/cccccc/1a1a1a?text=Silence" alt="商品画像"></a>
                            </div>
                            <div class="cart-item-details">
                                <a href="#" class="cart-item-name">Silence</a>
                                <p class="cart-item-price">¥18,000</p>
                                <div class="cart-item-quantity">
                                    <label for="quantity-1">数量:</label>
                                    <input type="number" id="quantity-1" value="1" min="1">
                                </div>
                            </div>
                            <div class="cart-item-subtotal">
                                <p>¥18,000</p>
                                <a href="#" class="cart-item-remove">削除</a>
                            </div>
                        </div>

                        <div class="cart-item">
                            <div class="cart-item-image">
                                <a href="#"><img src="https://placehold.co/200x260/e0e0e0/1a1a1a?text=Trace" alt="商品画像"></a>
                            </div>
                            <div class="cart-item-details">
                                <a href="#" class="cart-item-name">Trace</a>
                                <p class="cart-item-price">¥21,000</p>
                                <div class="cart-item-quantity">
                                    <label for="quantity-2">数量:</label>
                                    <input type="number" id="quantity-2" value="1" min="1">
                                </div>
                            </div>
                            <div class="cart-item-subtotal">
                                <p>¥21,000</p>
                                <a href="#" class="cart-item-remove">削除</a>
                            </div>
                        </div>
                    </div>

                    <div class="cart-summary">
                        <div class="cart-total">
                            <p>合計</p>
                            <p>¥39,000</p>
                        </div>
                        <p class="cart-shipping-note">送料はチェックアウト時に計算されます。</p>
                        <a href="#" class="btn checkout-btn">レジに進む</a>
                    </div>

                    <!-- カートが空の場合の表示 -->
                    <!--
                    <div class="cart-empty">
                        <p>ショッピングカートに商品はありません。</p>
                        <a href="index.html" class="btn">ショッピングを続ける</a>
                    </div>
                    -->

                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-nav">
                    <ul>
                        <li><a href="shipping.html">Shipping</a></li>
                        <li><a href="faq.html">FAQ</a></li>
                        <li><a href="terms.html">Terms of Service</a></li>
                        <li><a href="privacy.html">Privacy Policy</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <a href="https://lambertye.art/" target="_blank" rel="noopener noreferrer">Lambertye Art</a>
                    <a href="https://www.instagram.com/lambertye.art/" target="_blank" rel="noopener noreferrer">Instagram</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p class="copyright">&copy; 2025 FABLETTE. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
